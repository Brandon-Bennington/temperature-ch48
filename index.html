<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JavaScript Calculators</h1>

    <div class="calculator-grid">
        <!-- Basic Calculator Section -->
        <div class="calculator-container">
            <div class="calculator">
                <h2>Basic Calculator</h2>
                <input type="text" id="display" disabled>
                <div class="button-grid">
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="setOperation('+')">+</button>
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="setOperation('-')">-</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="setOperation('*')">*</button>
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="setOperation('/')">/</button>
                </div>
            </div>
        </div>

        <!-- Product Calculator Section -->
        <div class="calculator-container">
            <div class="product-calculator">
                <h2>Product Calculator</h2>
                <div>
                    <label for="product">Product:</label>
                    <input type="text" id="product">
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price">
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity">
                </div>
                <div>
                    <label for="tax">Tax Rate (%):</label>
                    <input type="number" id="tax" value="5">
                </div>
                <button onclick="addProduct()">Add Product</button>
                <button onclick="clearProducts()">Clear Products</button>
                <h2>Products</h2>
                <ul id="productList"></ul>
                <h2>Total</h2>
                <p id="total"></p>
            </div>
        </div>

        <!-- Temperature Converter Section -->
        <div class="calculator-container">
            <div class="temperature-converter">
                <h2>Temperature Converter</h2>
                <button onclick="chooseConversionType()">Start Conversion</button>
                <div id="conversion-form" style="display: none;">
                    <label for="temperature">Enter Temperature:</label>
                    <input type="number" id="temperature">
                    <button onclick="convertTemperature()">Convert</button>
                </div>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="basicCalculator.js"></script>
    <script src="productCalculator.js"></script>
    <script src="temperatureConverter.js"></script>
</body>
</html>
